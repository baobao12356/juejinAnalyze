<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人掘金粉丝及关注者数据分析</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="main">
    <header>
        <div class="header">
            <img class="header-img" src="./img/left-header.png" alt="">
            <div class="header-time">加入掘金<span style="color: #ffa201">100</span>天</div>
            <div class="title">
                <div class="user-avatar"><img src="./img/ava.jpg" alt=""></div>
                <div class="user-title">张三的粉丝</div>
            </div>
            <img class="header-img" src="./img/right-header.png" alt="">
        </div>
    </header>
    <div class="content">
        <div class="left">
            <div class="user-info">
                <!--四角阴影-->
                <div class="angle angle-left-top"></div>
                <div class="angle angle-right-top"></div>
                <div class="angle angle-right-bottom"></div>
                <div class="angle angle-left-bottom"></div>
                <div class="user-info-title" style="text-align: center;">个人成就</div>
                <table>
                    <tr>
                        <td class="user-info-key">昵称:</td>
                        <td class="user-info-value">张三</td>
                    </tr>
                    <tr>
                        <td class="user-info-key">职位:</td>
                        <td class="user-info-value">前端工程师</td>
                    </tr>
                </table>
            </div>
            <div class="user-charm">
                <!--四角阴影-->
                <div class="angle angle-left-top"></div>
                <div class="angle angle-right-top"></div>
                <div class="angle angle-right-bottom"></div>
                <div class="angle angle-left-bottom"></div>
                <div class="user-charm-item">
                    <div class="user-charm-title">掘力值&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #6bdcff">|</span></div>
                    <div class="jue-power">2443</div>
                </div>
                <div class="user-charm-item">
                    <div class="user-charm-title">粉丝数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: #6bdcff">|</span></div>
                    <div class="jue-power">2443</div>
                </div>
            </div>
            <div class="user-contribution">
                <div style="position: relative;z-index: 2">
                    <div class="user-contribution-circle">
                    </div>
                    <div class="user-contribution-item">
                        10
                    </div>
                    <div class="user-contribution-bottom">发布文章</div>
                </div>
                <div style="position: relative;z-index: 2;">
                    <div class="user-contribution-circle">
                    </div>
                    <div class="user-contribution-item">
                        20
                    </div>
                    <div class="user-contribution-bottom">发布沸点</div>
                </div>
            </div>
        </div>
        <div class="center">
            <div class="user-img">

            </div>
        </div>
        <div class="right">
            <div class="user-top"></div>
        </div>
    </div>
    <div class="footer"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script src="js/resize.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function () {
      widthFull([".main"]);
	})
</script>
<script src="./js/index.js" type="text/javascript"></script>

</body>
</html>
